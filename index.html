<!DOCTYPE html>
<html>
<head>
	<title>Responsive Language Selector</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<div id="container">
		<div class="dropDownTitle">
			<span>Select Language</span>
			<input type='checkbox'>
			<img class="dropDownArrow" src="images/arrow-bottom.svg">
		</div>
		<div class="languagesContainer">
			<div class="individualLanguage">
			<img class="flagIcon" src="images/ro.png" height="11" width="16">
			<span class="language">Rom&atilde;nia - Rom&atilde;n&atilde;</span>
			<img class="check" src="images/checked.svg">
			</div>
			<div class="individualLanguage">
			<img class="flagIcon" src="images/es.png" height="11" width="16">
			<span class="language">Espa&ntilde;a - Espa&ntilde;ol</span>
			<img class="check" src="images/checked.svg">
			</div>
			<div class="individualLanguage">
			<img class="flagIcon" src="images/gb.png" height="11" width="16">
			<span class="language">United Kingdom - English</span>
			<img class="check" src="images/checked.svg">
			</div>
			<div class="individualLanguage">
			<img class="flagIcon" src="images/us.png" height="11" width="16">
			<span class="language">United States - English</span>
			<img class="check" src="images/checked.svg">
			</div>
			<div class="individualLanguage">
			<img class="flagIcon" src="images/de.png" height="11" width="16">
			<span class="language">Deutschland - Deutsch</span>
			<img class="check" src="images/checked.svg">
			</div>
			<div class="individualLanguage">
			<img class="flagIcon" src="images/fr.png" height="11" width="16">
			<span class="language">France - Fran&ccedil;ais</span>
			<img class="check" src="images/checked.svg">
			</div>
			<div class="individualLanguage">
			<img class="flagIcon" src="images/nl.png" height="11" width="16">
			<span class="language">Nederland - Nederlands</span>
			<img class="check" src="images/checked.svg">
			</div>
		</div>
	</div>

<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
